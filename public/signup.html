<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Clear Desk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .wave-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="border-b border-gray-200 bg-white sticky top-0 z-50 shadow-sm">
        <nav class="max-w-[1440px] mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="flex items-center gap-3 font-bold text-2xl text-gray-900 hover:opacity-80 transition-opacity">
                    <div class="w-8 h-8 bg-purple-600 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                        </svg>
                    </div>
                    <span class="bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">
                        Clear Desk
                    </span>
                </a>
                <div class="flex items-center gap-8">
                    <a href="/login.html" class="text-base font-medium text-gray-600 hover:text-gray-900 transition-colors">
                        Sign In
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-1 flex items-center justify-center px-4 py-12 relative overflow-hidden">
        <!-- Wavy Background -->
        <div class="absolute bottom-0 left-0 right-0 transform translate-y-1">
            <svg class="w-full h-24 text-gray-100" viewBox="0 0 1440 120" preserveAspectRatio="none" fill="currentColor">
                <path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25"></path>
                <path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5"></path>
                <path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z"></path>
            </svg>
        </div>

        <!-- Signup Card -->
        <div class="max-w-[1440px] mx-auto w-full flex items-center justify-center relative z-10">
            <div class="w-full max-w-md bg-white rounded-2xl shadow-lg border-0">
                <div class="p-8">
                    <!-- Header -->
                    <div class="text-center mb-8">
                        <div class="flex items-center gap-3 justify-center mb-4">
                            <div class="w-10 h-10 bg-purple-600 rounded-lg flex items-center justify-center">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                                </svg>
                            </div>
                            <span class="text-2xl font-bold text-gray-900">Clear Desk</span>
                        </div>
                        <h1 class="text-2xl font-bold text-gray-900 mb-2">Create Account</h1>
                        <p class="text-gray-600">Sign up to start managing your tickets efficiently</p>
                    </div>

                    <!-- Signup Form -->
                    <form class="space-y-6" onsubmit="handleSignup(event)">
                        <div class="space-y-4">
                            <!-- Name Field -->
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                                    Full Name
                                </label>
                                <input id="name" name="name" type="text" required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors placeholder-gray-400"
                                       placeholder="Enter your full name">
                            </div>
                            
                            <!-- Email Field -->
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                    Email Address
                                </label>
                                <input id="email" name="email" type="email" required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors placeholder-gray-400"
                                       placeholder="your@email.com">
                            </div>
                            
                            <!-- Password Field -->
                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                                    Password
                                </label>
                                <input id="password" name="password" type="password" required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors placeholder-gray-400"
                                       placeholder="Create a secure password">
                                <p class="mt-2 text-xs text-gray-500">Must be at least 6 characters long</p>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit"
                                class="w-full bg-purple-600 text-white py-3 px-4 rounded-lg hover:bg-purple-700 focus:ring-4 focus:ring-purple-200 font-medium transition-colors shadow-lg hover:shadow-xl">
                            Create Account
                        </button>

                        <!-- Sign In Link -->
                        <div class="text-center pt-4">
                            <p class="text-gray-600 text-sm">
                                Already have an account?
                                <a href="/login.html" class="text-purple-600 hover:text-purple-700 font-medium underline transition-colors">
                                    Sign in here
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="max-w-[1440px] mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2024 Clear Desk. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function handleSignup(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }
            
            // Store user data
            localStorage.setItem('user', JSON.stringify({
                name: name,
                email: email
            }));
            
            alert('Account created successfully!');
            window.location.href = '/dashboard.html';
        }

        // Check if already logged in
        if (localStorage.getItem('user')) {
            window.location.href = '/dashboard.html';
        }
    </script>
</body>
</html>
