<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets - Clear Desk</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="border-b border-gray-200 bg-white sticky top-0 z-50 shadow-sm">
        <nav class="max-w-[1440px] mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="flex items-center gap-3 font-bold text-2xl text-gray-900 hover:opacity-80 transition-opacity">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                    </div>
                    <span class="bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                        Clear Desk
                    </span>
                </a>
                <div class="flex items-center gap-8">
                    <a href="/dashboard.html" class="text-base font-medium text-gray-600 hover:text-gray-900 transition-colors">
                        Dashboard
                    </a>
                    <a href="/tickets.html" class="text-base font-medium text-blue-600 font-semibold transition-colors">
                        Tickets
                    </a>
                    <div class="flex items-center gap-4 pl-4 border-l border-gray-200">
                        <span class="text-sm text-gray-600 hidden sm:block" id="userWelcome">
                            Welcome, User
                        </span>
                        <button onclick="handleLogout()" class="text-base font-medium text-red-600 hover:text-red-700 transition-colors border border-red-200 hover:bg-red-50 rounded-lg px-3 py-2">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-1 px-4 sm:px-6 lg:px-8 py-8">
        <!-- Wavy Background -->
        <div class="absolute bottom-0 left-0 right-0 transform translate-y-1">
            <svg class="w-full h-24 text-gray-100" viewBox="0 0 1440 120" preserveAspectRatio="none" fill="currentColor">
                <path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25"></path>
                <path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5"></path>
                <path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z"></path>
            </svg>
        </div>

        <div class="max-w-[1440px] mx-auto relative z-10">
            <!-- Header Section -->
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8">
                <div class="mb-4 sm:mb-0">
                    <h1 class="text-3xl font-bold text-gray-900">Ticket Management</h1>
                    <p class="text-gray-600 mt-2">Manage and track all your support tickets efficiently</p>
                </div>
                <button onclick="openCreateModal()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 font-medium shadow-lg hover:shadow-xl transition-all flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Create Ticket
                </button>
            </div>

            <!-- Statistics Overview -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8" id="statsContainer">
                <!-- Stats will be loaded by JavaScript -->
            </div>

            <!-- Tickets List -->
            <div class="space-y-6" id="ticketsList">
                <!-- Tickets will be loaded by JavaScript -->
            </div>

            <!-- Empty State -->
            <div class="text-center py-16 bg-white rounded-2xl shadow-lg border-0 hidden" id="emptyState">
                <div class="w-24 h-24 text-gray-300 mx-auto mb-6">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="w-full h-full">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-gray-900 mb-3">No tickets yet</h3>
                <p class="text-gray-600 mb-6 text-lg max-w-md mx-auto">
                    Get started by creating your first support ticket.
                </p>
                <button onclick="openCreateModal()" class="bg-blue-600 text-white px-8 py-4 rounded-lg hover:bg-blue-700 font-medium text-lg shadow-lg hover:shadow-xl transition-all flex items-center gap-2 mx-auto">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Create Your First Ticket
                </button>
            </div>
        </div>
    </main>

    <!-- Ticket Modal -->
    <div id="ticketModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md max-h-[90vh] overflow-y-auto" onclick="event.stopPropagation()">
            <div class="p-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-4" id="modalTitle">Create New Ticket</h2>
                
                <form onsubmit="handleTicketSubmit(event)" class="space-y-4">
                    <input type="hidden" id="ticketId">
                    
                    <div>
                        <label for="ticketTitle" class="block text-sm font-medium text-gray-700 mb-2">
                            Title <span class="text-red-500">*</span>
                        </label>
                        <input id="ticketTitle" type="text" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                               placeholder="Enter ticket title">
                    </div>

                    <div>
                        <label for="ticketDescription" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea id="ticketDescription"
                                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                  placeholder="Enter ticket description (optional)"
                                  rows="4"></textarea>
                    </div>

                    <div>
                        <label for="ticketStatus" class="block text-sm font-medium text-gray-700 mb-2">
                            Status <span class="text-red-500">*</span>
                        </label>
                        <select id="ticketStatus" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                            <option value="">Select Status</option>
                            <option value="open">Open</option>
                            <option value="in_progress">In Progress</option>
                            <option value="closed">Closed</option>
                        </select>
                    </div>

                    <div>
                        <label for="ticketPriority" class="block text-sm font-medium text-gray-700 mb-2">Priority</label>
                        <select id="ticketPriority"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>

                    <div class="flex gap-3 justify-end pt-4 border-t border-gray-200">
                        <button type="button" onclick="closeModal()"
                                class="px-6 py-3 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50 font-medium transition-colors">
                            Cancel
                        </button>
                        <button type="submit"
                                class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium transition-colors shadow-lg hover:shadow-xl">
                            Create Ticket
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="max-w-[1440px] mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2024 Clear Desk. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Check authentication
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            window.location.href = '/login.html';
        }

        // Update user welcome
        document.getElementById('userWelcome').textContent = `Welcome, ${user.name}`;

        // Load tickets
        function loadTickets() {
            const tickets = JSON.parse(localStorage.getItem('tickets') || '[]');
            
            // Update stats
            const total = tickets.length;
            const open = tickets.filter(t => t.status === 'open').length;
            const inProgress = tickets.filter(t => t.status === 'in_progress').length;
            const closed = tickets.filter(t => t.status === 'closed').length;

            document.getElementById('statsContainer').innerHTML = `
                <div class="bg-white rounded-xl shadow-lg border-0 p-4 text-center">
                    <div class="text-2xl font-bold text-blue-600">${total}</div>
                    <div class="text-gray-600 text-sm">Total Tickets</div>
                </div>
                <div class="bg-white rounded-xl shadow-lg border-0 p-4 text-center">
                    <div class="text-2xl font-bold text-green-600">${open}</div>
                    <div class="text-gray-600 text-sm">Open</div>
                </div>
                <div class="bg-white rounded-xl shadow-lg border-0 p-4 text-center">
                    <div class="text-2xl font-bold text-amber-600">${inProgress}</div>
                    <div class="text-gray-600 text-sm">In Progress</div>
                </div>
                <div class="bg-white rounded-xl shadow-lg border-0 p-4 text-center">
                    <div class="text-2xl font-bold text-gray-600">${closed}</div>
                    <div class="text-gray-600 text-sm">Resolved</div>
                </div>
            `;

            // Update tickets list
            if (tickets.length > 0) {
                document.getElementById('ticketsList').innerHTML = tickets.map(ticket => `
                    <div class="bg-white border-0 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 p-6">
                        <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-4">
                            <div class="flex-1 min-w-0">
                                <div class="flex flex-wrap items-center gap-3 mb-3">
                                    <h3 class="text-xl font-semibold text-gray-900 truncate">${ticket.title}</h3>
                                    <span class="px-3 py-1 rounded-full text-sm font-medium border ${getStatusColor(ticket.status)}">
                                        ${ticket.status === 'in_progress' ? 'In Progress' : ticket.status.charAt(0).toUpperCase() + ticket.status.slice(1)}
                                    </span>
                                    <span class="px-3 py-1 rounded-full text-sm font-medium border ${getPriorityColor(ticket.priority)}">
                                        ${ticket.priority.charAt(0).toUpperCase() + ticket.priority.slice(1)}
                                    </span>
                                </div>
                                
                                <p class="text-gray-600 mb-4 leading-relaxed">
                                    ${ticket.description || 'No description provided'}
                                </p>
                                
                                <div class="flex items-center gap-4 text-sm text-gray-500">
                                    <span class="flex items-center gap-1">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                        </svg>
                                        ${new Date(ticket.createdAt).toLocaleDateString()}
                                    </span>
                                </div>
                            </div>
                            
                            <div class="flex gap-3 flex-shrink-0">
                                <button onclick="editTicket('${ticket.id}')"
                                        class="px-4 py-2 text-sm border border-blue-600 text-blue-600 rounded-lg hover:bg-blue-50 font-medium transition-colors flex items-center gap-2">
                                    Edit
                                </button>
                                <button onclick="deleteTicket('${ticket.id}')"
                                        class="px-4 py-2 text-sm bg-red-600 text-white rounded-lg hover:bg-red-700 font-medium transition-colors flex items-center gap-2">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
                document.getElementById('emptyState').classList.add('hidden');
                document.getElementById('ticketsList').classList.remove('hidden');
            } else {
                document.getElementById('emptyState').classList.remove('hidden');
                document.getElementById('ticketsList').classList.add('hidden');
            }
        }

        function getStatusColor(status) {
            switch (status) {
                case 'open': return 'bg-green-100 text-green-800 border-green-200';
                case 'in_progress': return 'bg-amber-100 text-amber-800 border-amber-200';
                case 'closed': return 'bg-gray-100 text-gray-800 border-gray-200';
                default: return 'bg-gray-100 text-gray-800 border-gray-200';
            }
        }

        function getPriorityColor(priority) {
            switch (priority) {
                case 'high': return 'bg-red-100 text-red-800 border-red-200';
                case 'medium': return 'bg-yellow-100 text-yellow-800 border-yellow-200';
                case 'low': return 'bg-gray-100 text-gray-800 border-gray-200';
                default: return 'bg-gray-100 text-gray-800 border-gray-200';
            }
        }

        // Modal functions
        function openCreateModal() {
            document.getElementById('modalTitle').textContent = 'Create New Ticket';
            document.getElementById('ticketId').value = '';
            document.getElementById('ticketTitle').value = '';
            document.getElementById('ticketDescription').value = '';
            document.getElementById('ticketStatus').value = '';
            document.getElementById('ticketPriority').value = 'medium';
            document.getElementById('ticketModal').classList.remove('hidden');
        }

        function editTicket(ticketId) {
            const tickets = JSON.parse(localStorage.getItem('tickets') || '[]');
            const ticket = tickets.find(t => t.id === ticketId);
            
            if (ticket) {
                document.getElementById('modalTitle').textContent = 'Edit Ticket';
                document.getElementById('ticketId').value = ticket.id;
                document.getElementById('ticketTitle').value = ticket.title;
                document.getElementById('ticketDescription').value = ticket.description || '';
                document.getElementById('ticketStatus').value = ticket.status;
                document.getElementById('ticketPriority').value = ticket.priority;
                document.getElementById('ticketModal').classList.remove('hidden');
            }
        }

        function closeModal() {
            document.getElementById('ticketModal').classList.add('hidden');
        }

        function handleTicketSubmit(event) {
            event.preventDefault();
            
            const ticketId = document.getElementById('ticketId').value;
            const title = document.getElementById('ticketTitle').value;
            const description = document.getElementById('ticketDescription').value;
            const status = document.getElementById('ticketStatus').value;
            const priority = document.getElementById('ticketPriority').value;
            
            let tickets = JSON.parse(localStorage.getItem('tickets') || '[]');
            
            if (ticketId) {
                // Update existing ticket
                tickets = tickets.map(t => 
                    t.id === ticketId 
                        ? { ...t, title, description, status, priority }
                        : t
                );
            } else {
                // Create new ticket
                const newTicket = {
                    id: Date.now().toString(),
                    title,
                    description,
                    status,
                    priority,
                    createdAt: new Date().toISOString()
                };
                tickets.push(newTicket);
            }
            
            localStorage.setItem('tickets', JSON.stringify(tickets));
            closeModal();
            loadTickets();
        }

        function deleteTicket(ticketId) {
            if (confirm('Are you sure you want to delete this ticket?')) {
                let tickets = JSON.parse(localStorage.getItem('tickets') || '[]');
                tickets = tickets.filter(t => t.id !== ticketId);
                localStorage.setItem('tickets', JSON.stringify(tickets));
                loadTickets();
            }
        }

        function handleLogout() {
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        }

        // Close modal when clicking outside
        document.getElementById('ticketModal').addEventListener('click', closeModal);

        // Initialize
        loadTickets();
    </script>
</body>
</html>
